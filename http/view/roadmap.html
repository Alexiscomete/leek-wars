<div class='page-header page-bar'>
	<h1>{#title}</h1>

	<div id='tabs' class='tabs'>
		<a href='/forum/category-6/topic-8476'>
			<div class='tab'>
				Sujet sur le forum
			</div>
		</a>
	</div>
</div>

<div class='panel'>
	<div class='content'>
		<div class='wrapper'>
			@foreach (milestone in milestones)
				<div class='milestone'>
					<div class='title'>{milestone.title}</div>
					<ul class='changes'>
						@foreach (change in milestone.changes)
							<li class='change @if (change.ok) ok @end'>
								<span class='text'>{change.text}</span>
							</li>
						@end
					</ul>
				</div>
			@end
		</div>
	</div>
</div>
