<div class='page-header page-bar'>
	<div>
		<h1>{#title}</h1>
	</div>
	<div class='tabs'>
		<div class='tab' id='play-pause-button'>
			<img src='{{static}}image/icon/pause.png'>
			<span>{#pause}</span>
		</div>
	</div>
</div>

@foreach (category_id : category in statistics)
	<div class='panel'>
		<h2>{_.lang.get('statistics', 'category_' + category_id)}</h2>
		<div class='category' category='{category_id}'>
			@foreach (name : statistic in category)
				@if (statistic.visible)
					<div class='statistic {statistic.private ? 'private' : ''}' statistic='{name}' value='{statistic.value}'>
						<div class='label'>{_.lang.get('statistics', name)}</div>
						<div class='value'>{statistic.value.toLocaleString('fr-FR')}</div>
					</div>
				@end
			@end
		</div>
	</div>
@end
