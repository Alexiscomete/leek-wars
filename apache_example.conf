<VirtualHost *:8000>
	ServerName localhost:8000

	AccessFileName "htaccess_local"

	DocumentRoot /home/<user>/leek-wars-client/http/

	<Directory />
		Options FollowSymLinks
		AllowOverride All
	</Directory>
	<Directory /home/<user>/dev/leek-wars-client/http/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Require all granted
		allow from all
	</Directory>
</VirtualHost>
